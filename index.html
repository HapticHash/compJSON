<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- jQuery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>

    <!-- JavaScripts -->
    <script src="jcomp.js" type="text/javascript" charset="utf-8"></script>
    <script
      src="assets/jsl.parser.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="assets/jsl.format.js"
      type="text/javascript"
      charset="utf-8"
    ></script>

    <title>JSON Comparison Tool</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <h1>JSON Comparison Tool</h1>
      </div>

      <div class="initContainer">
        <div class="left">
          <textarea
            spellcheck="false"
            id="textarealeft"
            placeholder="Enter JSON to compare"
            tabindex="1"
          ></textarea>
          <pre id="errorLeft" class="error"></pre>
          <span class="fileInput"
            >or
            <input
              type="file"
              id="fileLeft"
              onchange="jcomp.handleFiles(this.files, 'left')"
              tabindex="4"
          /></span>
        </div>

        <div class="center">
          <button id="compare" class="btn btn-success" tabindex="3">
            Compare
          </button>
        </div>

        <div class="right">
          <textarea
            spellcheck="false"
            class="right"
            id="textarearight"
            placeholder="Enter JSON to compare"
            tabindex="2"
          ></textarea>
          <pre id="errorRight" class="error"></pre>
          <span class="fileInput"
            >or
            <input
              type="file"
              id="fileRight"
              onchange="jcomp.handleFiles(this.files, 'right')"
              tabindex="5"
          /></span>
        </div>
      </div>

      <div class="diffcontainer">
        <div id="report"></div>
        <pre id="out" class="left" class="codeBlock"></pre>
        <pre id="out2" class="right" class="codeBlock"></pre>
        <ul id="toolbar" class="toolbar"></ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
